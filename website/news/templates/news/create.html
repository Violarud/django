{% extends 'main/layout.html' %}

{% block title %} You can add your article here {% endblock %}

{% block content %}
<div class="features">
    <h1>You can add your article here</h1>
    <form class ="news_form" method="post">
        {% csrf_token %} <br>
        {{ form.title }} <br>
        {{ form.anons }} <br>
        {{ form.full_text }} <br>
        {{ form.date }} <br>
        <span>{{ error }}</span>

        <button class="btn btn-success" type = "submit">Add</button>



    </form>

</div>

{% endblock %}
