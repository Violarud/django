<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Login page finish styles-->

    <!--Register page styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type= "text/javascript" scr="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/26db08ab69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/main/css/main.css' %}">
    
    


    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/tiger.svg'%}">
        <span class ="logo">ZOO</span>
        <div class="menu_list">
            <h3>Menu</h3>
                <ul>
                    <a href="{% url 'home' %}"><li><i class="fa-solid fa-house" style="margin-right:5px"></i>Home Page</li></a>
                    <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card" style="margin-right:5px"></i>About Us</li></a>
                    <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper" style="margin-right:5px"></i>News</li></a>
                    <a href="{% url 'contact' %}"><li><i class="fa-solid fa-address-book" style="margin-right:5px"></i>Contact Us</li></a>
                    <a href="{% url 'create' %}"><li><button type="button" class="btn btn-info"><i class="fa-solid fa-plus"></i>Add News</button></li></a>
                    <a href="{% url 'login' %}"><li><button type="button" class="btn btn-warning"><i class="fa-solid fa-right-to-bracket" style="margin-right:5px"></i>Login</button></li></a>


                </ul>
        </div>
    </aside>
    <main>
        <section>
        {% block content %}
        {% endblock %}
    </section>
    </main>

</html>
