{% extends 'main/layout.html' %}
{% load static %}

{% block title %} {{title}} {% endblock %}

{% block content %}
<div class="container"> 
    <div class="row"> 
        <div class="col-md-6"> 
            <div class="card"> 
                <form  class="box" method="post" action="{% url 'login' %}"> 
                    

                    {% csrf_token %}
                    <h1>Login</h1> 
                    <p class="text-muted"> Please enter your login and password!</p> 
                    {{ form.username }}
                    {{ form.password }}
                    <a class="forgot text-muted" href="#">Forgot password?</a> <br>
                    <a class="forgot text-muted" href="{% url 'register' %}">Create Account</a> 

                    <input type="submit" value="Login" />
                    <input type="hidden" name="next" value="{{ next }}" />
                    <div class="col-md-12"> 
                        <ul class="social-network social-circle"> 
                            <li>
                                <a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                            </li> 
                        
                            <li>
                                <a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a>
                            </li> 
                        
                            <li>
                                <a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a>
                            </li> 
                        </ul> 
                    </div> 
                </form> 
            </div> 
        </div> 
    </div>
</div>
{% endblock %}
